version: '3.9'

services:
  # Backend Server (Spring Boot)
  backend:
    container_name: pranikov-backend
    image: eclipse-temurin:17-jre-alpine
    working_dir: /app
    command: java -jar demo-0.0.1-SNAPSHOT.jar
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pranikov_uphill
      - SPRING_DATASOURCE_USERNAME=uphill_user
      - SPRING_DATASOURCE_PASSWORD=1234
      - SERVER_PORT=5000
      - JAVA_OPTS=-Xmx512m -Xms256m
    ports:
      - "5000:5000"
    volumes:
      - ./demo/target:/app
    networks:
      - pranikov-network
    depends_on:
      - postgres
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    container_name: pranikov-postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pranikov_uphill
      - POSTGRES_USER=uphill_user
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pranikov-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pranikov-network:
    driver: bridge
