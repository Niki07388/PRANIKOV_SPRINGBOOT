# Spring Boot Application Configuration
spring.application.name=Pranikov

# Server Configuration
server.port=5000
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pranikov_uphill
spring.datasource.username=uphill_user
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=uphill_jwt_secret_2024_change_this_in_production
app.jwt.expiration=2592000000

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.linger-ms=10
spring.kafka.producer.compression-type=snappy
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=pranikov-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=500
spring.kafka.consumer.session-timeout-ms=30000
spring.kafka.listener.ack-mode=manual

# Kafka Topics
kafka.topic.appointment=appointments
kafka.topic.prescription=prescriptions
kafka.topic.order=orders
kafka.topic.health-record=health-records
kafka.topic.notifications=notifications

# Twilio Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID:}
twilio.auth-token=${TWILIO_AUTH_TOKEN:}
twilio.phone-number=${TWILIO_PHONE_NUMBER:}
twilio.messaging-service-sid=${TWILIO_MESSAGING_SERVICE_SID:}

# File Upload Configuration
app.upload.dir=static/Uploads
app.upload.max-file-size=5242880

# Development/OTP Configuration
otp.dev-mode=${OTP_DEV_MODE:false}

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.kafka=INFO

# Country Code for Phone
default.country.code=${DEFAULT_COUNTRY_CODE:+91}

